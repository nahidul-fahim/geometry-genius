<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geometry Genius</title>

    <!-- Tailwind & Daisy UI Integration -->

    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.5.1/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./styles/style.css">
</head>


<body>

    <header class="bg-[#e8d9ff]">
        <nav class="container mx-auto px-8 py-5 flex justify-between items-center">
            <div>
                <h2 class="text-3xl font-bold">Interactive<br><span class="text-xl font-medium">Geometry Genius</span>
                </h2>
            </div>
            <div>
                <button
                    class="bg-[#8316ff] color-white px-5 py-2 text-[18px] font-semibold rounded text-[white]">Blog</button>
            </div>
        </nav>
    </header>

    <main class="container mx-auto p-8">

        <!-- Geometry shape cards -->

        <div class="grid grid-cols-3 row-auto gap-x-8 gap-y-10">

            <!-- Triangle card -->

            <div class="card w-96 bg-base-100 shadow-xl hover:bg-[#ffdbfd] p-5">
                <figure><img src="./images/triangle.png" alt="Shoes" /></figure>
                <div class="card-body space-y-5">
                    <h2 class="text-center text-xl font-semibold">Triangle</h2>
                    <p class="text-center">Area = 0.5 * b * h</p>
                    <div class="flex space-x-3 justify-between items-center">
                        <input type="number" name="" id="triangle-base-input"
                            class="border-[1px] border-[#bbbbbb] focus:outline-none focus:border-[black] w-[100px] p-[5px] rounded"
                            placeholder="b">
                        <p class="text-base">cm</p>

                        <input type="number" name="" id="triangle-height-input"
                            class="border-[1px] border-[#bbbbbb] focus:outline-none focus:border-[black] w-[100px] p-[5px] rounded"
                            placeholder="h">
                        <p class="text-base">cm</p>
                    </div>
                    <p class="text-center text-xl font-semibold text-[#6c32af]">Area: <span id="tranglge-area-add">___</span>  cm<sup>2</sup></p>
                    <div class="card-actions">
                        <button id="triangle-calculation" class="btn btn-primary mx-auto w-full">Calculate</button>
                    </div>
                </div>
            </div>

            <!-- Rectangle card -->

            <div class="card w-96 bg-base-100 shadow-xl hover:bg-[#fffed9] p-5">
                <figure><img src="./images/rectangle.png" alt="rectangle"/></figure>
                <div class="card-body space-y-5">
                    <h2 class="text-center text-xl font-semibold">Rectangle</h2>
                    <p class="text-center">Area = w * l</p>
                    <div class="flex space-x-3 justify-between items-center">
                        <input type="number" name="" id="rectangle-width-input"
                            class="border-[1px] border-[#bbbbbb] focus:outline-none focus:border-[black] w-[100px] p-[5px] rounded"
                            placeholder="w">
                        <p class="text-base">cm</p>

                        <input type="number" name="" id="rectangle-length-input"
                            class="border-[1px] border-[#bbbbbb] focus:outline-none focus:border-[black] w-[100px] p-[5px] rounded"
                            placeholder="l">
                        <p class="text-base">cm</p>
                    </div>
                    <p class="text-center text-xl font-semibold text-[#6c32af]">Area: <span id="rectangle-area-add">___</span>  cm<sup>2</sup></p>
                    <div class="card-actions">
                        <button id="rectangle-calculation" class="btn btn-primary mx-auto w-full">Calculate</button>
                    </div>
                </div>
            </div>

            <!-- AREA CALCULATION HISTORY -->

            <div class="border-[1px] border-[lightgray] rounded-md flex flex-col justify-start items-left p-5">
                <h2 class="text-3xl text-[#7022ff] font-bold mb-[30px] text-center">Calculation History</h2>
                <div id="area-adding-div" class="space-y-5 text-left">
                </div>
            </div>



            <!-- Parallelogram card -->

            <div class="card w-96 bg-base-100 shadow-xl hover:bg-[#deefff] p-5">
                <figure><img src="./images/parallelogram.png" alt="Shoes" /></figure>
                <div class="card-body space-y-5">
                    <h2 class="text-center text-xl font-semibold">Parallelogram</h2>
                    <p class="text-center">Area = b * h</p>
                    <div class="flex space-x-3 justify-between items-center">
                        <input type="number" name="" id="parallelogra-base-input"
                            class="border-[1px] border-[#bbbbbb] focus:outline-none focus:border-[black] w-[100px] p-[5px] rounded"
                            placeholder="b">
                        <p class="text-base">cm</p>

                        <input type="number" name="" id="parallelogra-height-input"
                            class="border-[1px] border-[#bbbbbb] focus:outline-none focus:border-[black] w-[100px] p-[5px] rounded"
                            placeholder="h">
                        <p class="text-base">cm</p>
                    </div>
                    <p class="text-center text-xl font-semibold text-[#6c32af]">Area: <span id="parallelogram-area-add">___</span>  cm<sup>2</sup></p>
                    <div class="card-actions">
                        <button id="parallelogram-area-calculation" class="btn btn-primary mx-auto w-full">Calculate</button>
                    </div>
                </div>
            </div>

        </div>

    </main>

    <footer>

    </footer>

    <script src="./JavaScript/script.js"></script>
</body>

</html>
